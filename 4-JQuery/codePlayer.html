<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Code Player</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="..\jquery-ui-1.12.1\jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
		<script src="..\jquery-ui-1.12.1\jquery-ui.js"></script>

		<style type="text/css">
			body{
				font-family: sans-serif;
				padding: 0;
				margin: 0;
			}
			#header{
				width: 100%;
				background-color: #EEEEEE;
				padding: 5px;
				height: 30px;

			}

			#logo{
				float: left;
				font-weight: bold;
				font-size: 120%;
				padding: 3px 5px;
			}

			#buttonContainer{
				width: 235px;
				margin: 0 auto;
			}
			.toggleButton{
				float: left;
				border: 1px solid black;
				padding: 6px;
				border-right: none;
				font-size: 90%;
				
			}
			#html{
				border-top-left-radius: 4px;
				border-bottom-left-radius: 4px;
			}

			#output{
				border-top-right-radius: 4px;
				border-bottom-right-radius: 4px;
				border-right: 1px solid black;
			}
			.active{
				background-color: #E8F2FF;
			}
			.highlightedButton{
				background-color: gray;

			}
			textarea{
				resize:none;
				border-top: none;
				border-bottom: none;
				border-color: grey;
			}
			.panel{
				float:left;
				width: 50%;
			}

			iframe{
				border: none;
			}
			.hidden{
				display:none;
			}

		</style>
	</head>

	<body>
		
		<div id="header">
			<div id="logo">
				CodePlayer
			</div>
		

		<div id="buttonContainer">
			<div class="toggleButton active" id="html">HTML</div>
			<div class="toggleButton" id="css">CSS</div>
			<div class="toggleButton" id="js">Javascript</div>
			<div class="toggleButton active" id="output">Output</div>
		</div>

		</div>

		<div id="bodyContainer">
			<textarea id="htmlPanel" class="panel">Hello World! </textarea>
			<textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>
			<textarea id="jsPanel" class="panel hidden">alert("Hi there!");</textarea>

			<iframe id="outputPanel" class="panel"></iframe>
		</div>



	<script type="text/javascript">

		//Selection of panels to display
		$(".toggleButton").hover(function(){
			$(this).addClass("highlightedButton");
		}, function(){
			$(this).removeClass("highlightedButton");
		});

		$(".toggleButton").click(function(){
			$(this).toggleClass("active");
			$(this).removeClass("highlightedButton");
			var panelId = $(this).attr("id")+"Panel";

			//alert(panelId);

			$("#"+panelId).toggleClass("hidden");

			var panelsActive = 4 - $(".hidden").length;

			$(".panel").width(($(window).width()/panelsActive-10));

			//alert(panelsActive);


		});

		//Set size of panels
		$(".panel").height($(window).height() - $("#header").height()-15);

		$(".panel").width(($(window).width()/2)-10);

		//iFrame content set up
		

		$("textarea").on('change keyup paste', function(){
			$("#outputPanel").contents().find("html").html($("#htmlPanel").val());
		});






	</script>

	</body>

</html>
