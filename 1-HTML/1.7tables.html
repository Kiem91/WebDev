<!doctype html>
<html>
	<head>
		<title>Tables</title>
	</head>
    <body>
		<p>This is a demonstration of a simple table.<br></p>
		<table>
		
			<thead>
				<tr>
					<th>Name</th>
					<th>Color</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>Mike</td>
					<td>Blue</td>
				</tr>
				
				<tr>
					<td>Rebbs</td>
					<td>Purple</td>
				</tr>
				
				<tr>
					<td>Oli</td>
					<td>Red</td>
				</tr>
			</tbody>
		</table>
	
	</body>
</html>
