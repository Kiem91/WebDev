<!doctype html>
<html>
	<head>
		<title>IFrames</title>
	</head>
    <body>
		<p>IFrames are used to import data and pages from other websites and displaying that information as part of the original site.</p>
		
		<p>For example, the W3 schools page:</p>
		<iframe src="https://www.w3schools.com"></iframe>
		
		<p>One can also import relative links, such as the HelloWorld site from the top of the previous page:</p>
		<iframe src="helloworld.html"></iframe>
		
		<p>Or even straight from YouTube:</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/nAWZ1HSXOjI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	</body>
</html>
