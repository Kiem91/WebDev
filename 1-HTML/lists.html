<!doctype html>
<html>
	<head>
		<title>Lists</title>
	</head>
    <body>
		<p>Here's an unordered list of stuff and things<br></p>
		<ul>
			<li>stuff</li>
			<li>things</li>
			<li><strong>more</strong> stuff</li>
		</ul>
		<br>
		
		<p>Here's an ordered list of things and stuff:<br></p>
		<ol start="10">
			<li>things</li>
			<li>stuff</li>
			<li><em>even more</em> things</li>
		</ol>
		
		<p>And now backwards!</p>
		<ol reversed>
		
			<li>things</li>
			<li>stuff</li>
			<li><em>even more</em> things</li>
			<li>stuff</li>
			<li>things</li>
			<li><strong>more</strong> stuff</li>
			
		</ol>
		
	</body>
</html>
